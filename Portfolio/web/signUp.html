<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Portfolio</title>
    <link rel="stylesheet" href="WEB-INF/css/signUp.css">
</head>

<body>
    <div class="signup">
        <form id="form-signup" action="">
            <h1>Sign Up</h1>
            <input id="name" type="text" placeholder="Enter User Name" required name="username"><br>
            <input id="pass" type="password" placeholder="Enter Password" name="pass"><br>
            <input id="re-pass" type="password" placeholder="Re-Enter Password" name="re-pass"><br>
            <input id="button" type="button" value="Sign Up">
        </form>
        
        <div id="back-login">
            <h3>Already have account!</h3>
            <a href="login.html">Login</a>
        </div>
    </div>
</body>

</html>
